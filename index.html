<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pinterest Mockup</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link

    <link
      href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Jaldi:wght@700&family=Sansita+Swashed:wght@300&display=swap"

  <body>
    <main>
    <div class="nav-bar">
      <div class="icon"><i class="fab fa-pinterest"></i></div>
    <div class="min-home"> <div class="home">Home</div>
      <div class="circle1"><i class="fas fa-chevron-down "></i></div></div>
      <div class="follow">Following</div>
      <div class="search">
        
        <i class="fas fa-search"></i>
        <input class="input" type="text" placeholder="Search" />
      </div>
      
    <p class="search-icon"><i class="fas fa-search"></i></p>
      <div class="bells"><i class="fas fa-bell"></i></div>
      <div class="comment"><i class="fas fa-comment-dots"></i></div>
      <div class="initial">E</div>
      <div class="circle"><i class="fas fa-angle-down"></i></div>
    </div>

    <!-- images arranged in a mansour grid -->
    <div class="slides">
      <div class="slide1">    
      </div>

      <div class="slide2" id="slide2">
      </div>

      <div class="slide3">
      </div>

      <div class="slide4">
      </div>

      <div class="slide5"> 
      </div>

      <div class="slide6"> 
      </div>

    </div>
    
  <div id='minion-navbar'> <div class='minion-nav'><i class="fas fa-home"></i><i class="fas fa-search"></i><i class="fas fa-comment-dots"></i> <i class="fas fa-user"></i></div></div> 

    </div>
    </main>

    <script
    src="https://kit.fontawesome.com/7d1690810f.js"

  ></script>
